<!-- INCLUDE header.html -->
    <div class="row">
        <div class="col" id="check">
            <div class="card">
                <h5 class="card-header">
                    {L_CHECK_FILES}
                </h5>
                <div class="card-body">
                    <div class="alert alert-info">
                        {L_CHECK_EXP}
                    </div>
                    <div>
                        <!-- IF S_ERROR -->
                        <div id="error">
                        <!-- BEGIN errors -->
                            <div class="alert alert-error">
                                <a class="close" data-dismiss="alert">Ã—</a>
                                {errors.ERROR_TXT}
                            </div>
                        <!-- END errors -->
                        </div>
                        <!-- ENDIF -->
                        <!-- IF S_MESSAGE -->
                            <div class="alert alert-info">
                                {S_MESSAGE}
                            </div>
                        <!-- ENDIF -->
                        <div class="control-group">
                            <div class="controls">
                                <form action="{U_CHECK}" method="post" enctype="multipart/form-data">
                                    <div class="input-append">
                                        <input class="span3" id="appendedInputButton" type="file" name="tmpFile">
                                        <button class="btn" type="submit" name="check">Upload!</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
