<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{SITENAME} &raquo; {SITE_TAG}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="{SITE_TAG}">
		<meta name="author" content="stckrboy">
		<!-- Le styles -->
		<link href="{CSS_PATH}bootstrap.min.css" rel="stylesheet">
		<link href="{CSS_PATH}bootstrap-reboot.min.css" rel="stylesheet">
		<link href="{CSS_PATH}fontawesome-all.min.css" rel="stylesheet">
		<link href="{CSS_PATH}main.css" rel="stylesheet">
		<link href="{CSS_PATH}pretify.css" rel="stylesheet">
		<link href="{CSS_PATH}switch.css" rel="stylesheet">
		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
			</script>
		<![endif]-->
		<!-- Le fav and touch icons -->
		<link rel="shortcut icon" href="/assets/ico/favicon.ico">
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/ico/apple-touch-icon-144-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/ico/apple-touch-icon-114-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/ico/apple-touch-icon-72-precomposed.png">
		<link rel="apple-touch-icon-precomposed" href="/assets/ico/apple-touch-icon-57-precomposed.png">
		<style>
		</style>
	</head>
	<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-info fixed-top border-bottom box-shadow">
		<div class="container">
			<a class="navbar-brand" href="{U_HOME}"> {SITENAME}</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navCollapse" aria-controls="navCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item<!-- IF PAGE_TITLE eq 'Home' --> active<!-- ENDIF --> ml-2">
						<a href="{U_HOME}" title="{L_HOME}" class="nav-link">{L_HOME}</a>
					</li>
					<li class="nav-item dropdown<!-- IF PAGE_TITLE eq 'Words' or PAGE_TITLE eq 'Hex' --> active<!-- ENDIF --> ml-2">
						<a class="nav-link dropdown-toggle" href="#" id="patternsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							{L_PATTERNS}
						</a>
						<div class="dropdown-menu" aria-labelledby="patternsDropdown">
							<a class="dropdown-item" href="{U_WORDS}" title="{L_WORDF}">{L_WORDF}</a>
							<a class="dropdown-item" href="{U_HEX}" title="{L_HEXP}">{L_HEXP}</a>
						</div>
					</li>
					<li class="nav-item dropdown<!-- IF PAGE_TITLE eq 'File Headers' or PAGE_TITLE eq 'Check Files' --> active<!-- ENDIF --> ml-2">
						<a class="nav-link dropdown-toggle" href="#" id="patternsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							{L_FILES}
						</a>
						<div class="dropdown-menu" aria-labelledby="patternsDropdown">
							<a class="dropdown-item" href="{U_FILE}" title="{L_FILEH}">{L_FILEH}</a>
							<a class="dropdown-item" href="{U_CHECK}" title="{L_CHECKF}">{L_CHECKF}</a>
						</div>
					</li>
					<li class="<!-- IF PAGE_TITLE eq 'ROT Text' --> active<!-- ENDIF -->">
						<a href="{U_ROT}" title="{L_ROT}" class="nav-link">{L_ROT}</a>
					</li>
				</ul>
				<span class="navbar-text">
					<a id="kitennbees">{SITE_TAG}</a> &nbsp; &nbsp;
				</span>
				<form class="form-inline my-2 my-lg-0" action="{U_PAGE}" method="post">
					<button class="btn btn-sm btn-outline-light my-2 my-sm-0 clss" type="submit">Clear Session</button>
				</form>
			</div>
			</div>
	</nav>
	<div class="container marketing" id="top">
  <!-- IF S_ERROR -->
	<div id="error">
    <div class="alert alert-danger">
      {ERROR_TXT}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
   <!-- ENDIF -->
