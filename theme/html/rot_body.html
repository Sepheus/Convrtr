<!-- INCLUDE header.html -->
	<div class="row">
		<div class="col pad" id="text">
			<div class="card">
				<h5 class="card-header">
					{L_ROT_COMMON}
				</h5>
				<div class="card-body">
					<form action="{U_ROT}" method="post" class="form-horizontal">
						<div class="form-group mb-0">
							<textarea name="rottext" rows="5" class="form-control rottext">{ORIG_ROT}</textarea>
							<!-- INCLUDE partials/alpha_body.html -->
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row mt-4 d-none">
		<div class="col">
			<div class="card">
				<h5 class="card-header">
					{L_RESULTS}
				</h5>
				<div class="card-body">
					<div class="form-group mb-0">
						<form id="download" method="post" action="?download">
							<div class="btn-toolbar">
								<div class="btn-group mb-0" role="group" aria-label="{L_DOWNLOAD_COPY}">
									<button type="submit" class="btn btn-secondary download" rel="tooltip" title="{L_DOWNLOAD}">
										<i class="fas fa-download"></i>
									</button>
									<a href="#" class="btn btn-secondary js-copy" rel="tooltip" title="{L_COPY_TEXT}">
										<i class="fas fa-copy" aria-hidden="true"></i>
									</a>
								</div>
							</div>
							<textarea name="rotdl" rows="0" class="rotdl" style="width:0;height:0;margin:0;padding:0;border:none;"></textarea>
						</form>
						<pre class="prettyprint rotresult wrap data-to-copy mb-0">{POST_ROT}</pre>
					</div>
				</div>
			</div>
		</div>
	</div>
<!-- INCLUDE footer.html -->
