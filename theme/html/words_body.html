<!-- INCLUDE header.html -->
    <div class="container marketing" id="top">
        <div class="row">
    		<div class="span12 convrt-box pad" id="text">
    			<div class="code-title">
                    {L_WORD_ANALYSE}
    			</div><br/>
    			<form action="{U_WORDS}" method="post" class="form-horizontal">
    			<div class="control-group">
    				<div class="control">
    					<textarea name="words" rows="5" class="span12">{ORIG_WORDS}</textarea>
    				</div>
    			</div>
    			<div class="control-group">
    				<div class="btn-toolbar">
    					<div class="btn-group">
    						<button type="submit" name="encode" class="btn btn-success disabled"><i class="icon-white icon-chevron-right"></i> {L_RUN}</button>
    					</div>
    					<div class="btn-group">
    						<input type="text" name="delimiter" class="span3" placeholder="{L_DELIMITER} ({L_DEF_DELIMITER_EMPTY})" />
    					</div>                        
                        <div class="btn-group">
                          <label class="control-label" for="case_sensitive" style="margin-top:3px;"> {L_TOGGLE_CASE}</label>
                            <div class="controls">
                                <div class="switch switch-small" data-on="success" data-off="danger" data-on-label="{L_ON}" data-off-label="{L_OFF}">
                                    <input type="checkbox" name="case_sensitive" id="case_sensitive"> 
                                </div>
                            </div> 
                        </div>
    				</div>
    			</div>
    			</form>
    		</div> 
        </div>
        <div class="row">            
			<div class="span12 well convrt-box">
    			<div class="code-title">
    				{L_RESULTS}
    			</div><br />
                <div>                   
                    <div class="control-group">
                        <div class="btn-toolbar">   				
                            <div class="btn-group">
                                <a href="{U_WORDS}?words_download" class="btn btn-inverse disabled" rel="tooltip" title="{L_DOWNLOAD}"><i class="icon-white icon-download-alt"></i></a>
                                <a class="btn btn-inverse disabled" onclick="selectCode(this); return false;" rel="tooltip" title="{L_SELECT_TEXT}"><i class="icon-white icon-fullscreen"></i></a>
                            </div>
                        </div>                         
                        <div class="controls">
                            <pre class="prettyprint linenums">{POST_WORDS}</pre>
                        </div>
                    </div>
                </div>
			</div>
		</div>
<!-- INCLUDE footer.html -->
