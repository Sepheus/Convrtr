    <div class="container marketing" id="top">
        <div class="row">
    		<div class="span12 convrt-box pad" id="text">
    			<div class="code-title">
                    {L_TEXT}
    			</div>
    			<form action="{U_WORDS}" method="post">
    			<div class="control-group">
    				<div class="controls">
    					<textarea name="words" rows="5" class="span12">{ORIG_WORDS}</textarea>
    				</div>
    			</div>
    			<div>
    				<div class="btn-toolbar">
    					<div class="btn-group">
    						<button type="submit" name="encode" class="btn btn-success disabled"><i class="icon-white icon-chevron-right"></i> {L_ENCODE}</button>
    					</div>
    				</div>
    			</div>
    			</form>
    		</div> 
        </div>
        <div class="row">            
			<div class="span12 well convrt-box">

    				{L_WORDS}
    			</div>
                <div>
                    <div class="control-group">
                        <div class="controls">
                            <br /><pre class="prettyprint linenums">{POST_WORDS}</pre>
                        </div>
                    </div>				
                    <div class="btn-toolbar">   				
                        <div class="btn-group">
                            <a href="{U_WORDS}?words_download" class="btn btn-inverse disabled" rel="tooltip" title="{L_DOWNLOAD}"><i class="icon-white icon-download-alt"></i></a>

			</div>
