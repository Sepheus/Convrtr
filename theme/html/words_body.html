<!-- INCLUDE header.html -->
	<div class="row">
		<div class="col pad" id="text">
			<div class="card">
				<h5 class="card-header">
					{L_WORD_ANALYSE}
				</h5>
				<div class="card-body">
					<form action="{U_WORDS}" method="post" class="form-horizontal">
						<div class="form-group">
							<textarea name="words" rows="5" class="form-control">{ORIG_WORDS}</textarea>
						</div>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<button type="submit" name="encode" class="btn btn-info"><i class="fa fa-angle-right"></i> {L_RUN}</button>
							</div>
							<input type="text" name="delimiter" class="form-control" placeholder="{L_DELIMITER} ({L_DEF_DELIMITER_EMPTY})" aria-label="" aria-describedby="{L_DELIMITER}" />
						</div>
						<div class="control-group">
							<div class="btn-toolbar">
								<div class="btn-group">
									<label class="control-label mr-2" for="case_sensitive"> {L_TOGGLE_CASE}</label>
									<div class="toggle-container">
										<div class="toggle -small js-toggle">
											<input type="checkbox" name="case_sensitive" id="case_sensitive" class="check" role="checkbox" aria-checked="false" tabindex="0" value="false">
											<div class="background">
												<div class="focus"></div>
												<div class="thumb"></div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row mt-4">
		<div class="col">
			<div class="card">
				<h5 class="card-header">
					{L_RESULTS}
				</h5>
				<div class="card-body">
					<div class="form-group">
						<div class="btn-toolbar mb-4" role="toolbar" aria-label="">
							<div class="btn-group" role="group" aria-label="{L_DOWNLOAD_COPY}">
								<a href="{U_WORDS}?wordsx_download" class="btn btn-secondary" rel="tooltip" title="{L_DOWNLOAD}">
									<i class="fas fa-download" aria-hidden="true"></i>
								</a>
								<a href="#" class="btn btn-secondary js-copy" rel="tooltip" title="{L_COPY_TEXT}">
									<i class="fas fa-copy" aria-hidden="true"></i>
								</a>
							</div>
						</div>
						<pre class="prettyprint linenums data-to-copy">{POST_WORDS}</pre>
					</div>
				</div>
			</div>
		</div>
	</div>
<!-- INCLUDE footer.html -->
