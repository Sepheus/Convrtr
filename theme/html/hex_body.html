<!-- INCLUDE header.html -->
	<div class="row">
		<div class="col" id="text">
			<div class="card">
				<h5 class="card-header">
					{L_HEX_ANALYSE}
				</h5>
				<div class="card-body">
					<form action="{U_HEX}" method="post" class="form-horizontal">
						<div class="form-group">
							<textarea name="hexpattern" rows="5" class="form-control">{ORIG_HEX}</textarea>
						</div>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<button type="submit" name="encode" class="btn btn-success"><i class="fa fa-angle-right"></i> {L_RUN}</button>
							</div>
							<input type="text" name="delimiter" class="form-control" placeholder="{L_DELIMITER} ({L_DEF_DELIMITER_EMPTY})" aria-label="" aria-describedby="{L_DELIMITER}" />
						</div>
						<div class="control-group">
							<div class="btn-toolbar">
								<div class="btn-group">
									<label class="control-label" for="case_sensitive" style="margin-top:3px;"> {L_TOGGLE_CASE}</label>
									<div class="controls">
										<div class="switch switch-small" data-on="success" data-off="danger" data-on-label="{L_ON}" data-off-label="{L_OFF}">
											<input type="checkbox" name="case_sensitive" id="case_sensitive">
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row mt-4">
		<div class="col">
			<div class="card">
				<h5 class="card-header">
					{L_RESULTS}
				</h5>
				<div class="card-body">
					<div class="control-group">
						<div class="btn-toolbar">
							<div class="btn-group">
								<a href="{U_HEX}?hex_download" class="btn btn-inverse disabled" rel="tooltip" title="{L_DOWNLOAD}"><i class="icon-white icon-download-alt"></i></a>
								<a class="btn btn-inverse disabled" onclick="selectCode(this); return false;" rel="tooltip" title="{L_SELECT_TEXT}"><i class="icon-white icon-fullscreen"></i></a>
							</div>
						</div>
						<div class="controls">
							<pre class="prettyprint linenums">{POST_HEX}</pre>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<!-- INCLUDE footer.html -->
