<!-- INCLUDE header.html -->
	<div class="row">
		<div class="col pad" id="text">
			<div class="card">
				<h5 class="card-header">
					{L_FLIP_COMMON}
				</h5>
				<div class="card-body">
					<form action="{U_FLIP}" method="post" class="form-horizontal">
						<div class="form-group">
							<textarea name="fliptext" rows="5" class="form-control fliptext">{ORIG_FLIP}</textarea>
						</div>
						<div class="form-group mb-0">
							<div class="btn-toolbar">
								<div class="btn-group">
									<button type="button" name="flip" class="btn btn-info js-flip-text"><i class="fa fa-angle-right"></i> {L_FLIP}</button>
								</div>
								<div class="btn-group">
									<label class="control-label ml-5 mr-2 mt-2" for="flip_text"> {L_TOGGLE_FLIP}</label>
									<div class="toggle-container mt-2">
										<div class="toggle -small js-toggle">
											<input type="checkbox" name="flip_text" id="flip_text" class="check" role="checkbox" aria-checked="false" tabindex="0" value="false">
											<div class="background">
												<div class="focus"></div>
												<div class="thumb"></div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row mt-4 d-none">
		<div class="col">
			<div class="card">
				<h5 class="card-header">
					{L_RESULTS}
				</h5>
				<div class="card-body">
					<div class="form-group mb-0">
						<form id="download" method="post" action="?download">
							<div class="btn-toolbar">
								<div class="btn-group mb-0" role="group" aria-label="{L_DOWNLOAD_COPY}">
									<button type="submit" class="btn btn-secondary download" rel="tooltip" title="{L_DOWNLOAD}">
										<i class="fa fa-download"></i>
									</button>
									<a href="#" class="btn btn-secondary js-copy" rel="tooltip" title="{L_COPY_TEXT}">
										<i class="fas fa-copy" aria-hidden="true"></i>
									</a>
								</div>
							</div>
							<textarea name="flip" rows="0" class="flipdl" style="width:0;height:0;margin:0;padding:0;border:none;"></textarea>
						</form>
						<pre class="prettyprint wrap flipresult data-to-copy mb-0">{POST_FLIP}</pre>
					</div>
				</div>
			</div>
		</div>
	</div>
<!-- INCLUDE footer.html -->
